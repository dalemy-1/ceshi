<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Openingâ€¦</title>
  <meta name="robots" content="noindex,nofollow" />
</head>
<body>
<script>
(function(){
  function getParam(k){
    try { return new URL(location.href).searchParams.get(k) || ""; } catch(e){ return ""; }
  }
  var dst = getParam("dst");
  if (!dst) { document.body.textContent = "Missing dst."; return; }
  try {
    var url = dst.includes("%") ? decodeURIComponent(dst) : dst;
    if (!/^https?:\/\//i.test(url)) { document.body.textContent = "Invalid URL."; return; }
    location.replace(url);
  } catch(e){
    document.body.textContent = "Invalid dst.";
  }
})();
</script>
</body>
</html>
