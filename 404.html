<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening…</title>
</head>
<body>
<script>
(function () {
  var p = location.pathname || "/";
  if (p.length > 1 && p.endsWith("/")) p = p.slice(0, -1);

  // /p/us/B07J43CWC3  ->  /product.html?market=US&asin=B07J43CWC3
  var m = p.match(/^\/p\/([a-zA-Z]{2})\/([A-Za-z0-9]{10})$/);
  if (m) {
    var market = m[1].toUpperCase();
    var asin = m[2].toUpperCase();
    location.replace("/product.html?market=" + encodeURIComponent(market) + "&asin=" + encodeURIComponent(asin));
    return;
  }

  // 其他未知路径回首页
  location.replace("/");
})();
</script>
</body>
</html>
