<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Not found</title>
  <meta name="robots" content="noindex" />
</head>
<body>
<script>

  function detectSiteBase(){
    if (location.hostname.endsWith("github.io")) {
      var seg = (location.pathname.split("/").filter(Boolean)[0] || "");
      return seg ? ("/" + seg + "/") : "/";
    }
    var baseTag = document.querySelector('base[href]');
    if (baseTag) {
      var href = baseTag.getAttribute('href') || "/";
      if (!href.startsWith("/")) href = "/" + href;
      if (!href.endsWith("/")) href += "/";
      return href;
    }
    return "/";
  }
  const SITE_BASE = detectSiteBase();

(function(){
  function stripBase(pathname){
    if (SITE_BASE !== "/" && pathname.startsWith(SITE_BASE)) {
      return "/" + pathname.slice(SITE_BASE.length);
    }
    return pathname;
  }
  var p = stripBase(location.pathname || "/");
  var m = p.match(/^\/p\/([a-zA-Z]{2})\/([A-Za-z0-9]{10})\/?$/);
  if (m) {
    var market = (m[1]||"").toUpperCase();
    var asin = (m[2]||"").toUpperCase();
    location.replace(SITE_BASE + "product.html?market=" + encodeURIComponent(market) + "&asin=" + encodeURIComponent(asin));
    return;
  }
  location.replace(SITE_BASE);
})();
</script>
</body>
</html>
