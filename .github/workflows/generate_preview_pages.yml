name: Generate product preview pages

on:
  push:
    paths:
      - "products.json"
      - "archive.json"
      - "tools/generate_product_pages.mjs"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate preview pages
        env:
          SITE_ORIGIN: https://ama.omino.top
          PRODUCTS_JSON: ./products.json
          OUT_DIR: ./p
        run: |
          node tools/generate_product_pages.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add p tools/generate_product_pages.mjs

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: generate product preview pages"
          git push
