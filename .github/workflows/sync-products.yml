name: Sync products.json from CSV (every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 关键：先把 CSV 下载成文件，并做最基础的“是不是 CSV”的校验
      - name: Download CSV (with retries) and validate
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
        run: |
          set -e

          echo "Downloading CSV from: $CSV_URL"
          # 加 ts 防缓存（很多反向代理/中间层会缓存 GET）
          URL="$CSV_URL?ts=$(date +%s)"

          # 下载（重试 + 超时）
          curl -L --fail --retry 5 --retry-delay 2 --connect-timeout 10 --max-time 60 \
            -H "Cache-Control: no-cache" -H "Pragma: no-cache" \
            "$URL" -o export.csv

          echo "First 3 lines of export.csv:"
          head -n 3 export.csv || true

          echo "File type:"
          file export.csv || true

          # 校验：必须包含 asin 表头（你导出里肯定有 asin 这一列）
          if ! head -n 1 export.csv | tr '[:upper:]' '[:lower:]' | grep -q "asin"; then
            echo "ERROR: export.csv header does not contain 'asin'."
            echo "This usually means the export URL returned HTML/login/error page instead of CSV."
            echo "Dump first 50 lines for debugging:"
            sed -n '1,50p' export.csv || true
            exit 1
          fi

      # 关键：把文件路径传给脚本（你需要在脚本里支持 CSV_FILE；见下方第2点）
      - name: Sync from CSV file -> products.json
        env:
          CSV_FILE: "export.csv"
        run: |
          node scripts/sync_from_csv.mjs

      - name: Commit changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add -A
          git commit -m "chore: sync products.json"
          git push
