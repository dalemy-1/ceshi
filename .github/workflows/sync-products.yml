name: Sync products.json from CSV (every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
        run: |
          echo "CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      - name: Commit changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git add -A
          git commit -m "chore: sync products.json"
          git push
