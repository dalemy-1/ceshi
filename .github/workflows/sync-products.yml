name: Sync products.json + archive.json and generate /p pages

on:
  workflow_dispatch:
  # 如果要启用 GitHub 定时，取消注释即可
  # schedule:
  #   - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json + archive.json + /p pages
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
          OUT_DIR: "p"
        run: |
          set -e
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      - name: Commit changes (only if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: sync products + generate pages"

          # 在 main 分支上做 rebase，避免 detached HEAD 导致 pull/rebase 失败
          git fetch origin main

          # 尝试两次，降低并发 push 冲突概率
          for i in 1 2; do
            git rebase origin/main || (git rebase --abort && exit 1)
            if git push origin HEAD:main; then
              echo "Pushed."
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep 2
            git fetch origin main
          done

          echo "Push failed after retries."
          exit 1
